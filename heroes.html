<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>世界を救え ― ヒーロー一覧</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #222;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #ffd700; }
    .class-button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #444;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .class-button:hover {
      background-color: #666;
    }
    .hero-list {
      display: none;
      margin-top: 30px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .hero-list ul {
      list-style: none;
      padding: 0;
    }
    .hero-list li {
      margin: 4px 0;
    }
    .mythic { color: gold; }
    .legendary { color: orange; }
    .questHero { color: #4ecdc4; } /* クエスト／イベント入手ヒーロー色 */
    a.hero-link {
      color: inherit;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>世界を救え ― ヒーロー一覧</h1>

  <div id="classes">
    <div class="class-button" onclick="showHeroes('soldier')">ソルジャー</div>
    <div class="class-button" onclick="showHeroes('constructor')">コンストラクター</div>
    <div class="class-button" onclick="showHeroes('outlander')">アウトランダー</div>
    <div class="class-button" onclick="showHeroes('ninja')">ニンジャ</div>
  </div>

  <div id="heroList" class="hero-list"></div>

  <script>
    // データ構造：クラス → { mythic: [], legendary: [], quest: [] }
    const heroes = {
      soldier: {
        mythic: [
          { name: "ミシック・ソルジャーA", url: "hero_soldier_mythicA.html" }
        ],
        legendary: [
          { name: "レジェンド・ソルジャーX", url: "hero_soldier_legendX.html" },
          { name: "レジェンド・ソルジャーY", url: "hero_soldier_legendY.html" }
        ],
        quest: [
          { name: "クエスト・ソルジャーQ1", url: "hero_soldier_questQ1.html" }
        ]
      },
      constructor: {
        mythic: [
          { name: "ミシック・コンストラクターA", url: "hero_constructor_mythicA.html" }
        ],
        legendary: [
          { name: "レジェンド・コンストラクターX", url: "hero_constructor_legendX.html" }
        ],
        quest: [
          { name: "クエスト・コンストラクターQ1", url: "hero_constructor_questQ1.html" }
        ]
      },
      outlander: {
        mythic: [
          { name: "ミシック・アウトランダーA", url: "hero_outlander_mythicA.html" }
        ],
        legendary: [
          { name: "レジェンド・アウトランダーX", url: "hero_outlander_legendX.html" }
        ],
        quest: [
          { name: "クエスト・アウトランダーQ1", url: "hero_outlander_questQ1.html" }
        ]
      },
      ninja: {
        mythic: [
          { name: "ミシック・ニンジャA", url: "hero_ninja_mythicA.html" }
        ],
        legendary: [
          { name: "レジェンド・ニンジャX", url: "hero_ninja_legendX.html" }
        ],
        quest: [
          { name: "クエスト・ニンジャQ1", url: "hero_ninja_questQ1.html" }
        ]
      }
    };

    function showHeroes(classKey) {
      const data = heroes[classKey];
      if (!data) return;
      const container = document.getElementById("heroList");
      container.style.display = "block";

      let html = `<h2>${classKey.toUpperCase()}</h2>`;

      // ミシック
      html += `<h3>ミシックヒーロー</h3><ul>`;
      data.mythic.forEach(h => {
        html += `<li class="mythic"><a class="hero-link" href="${h.url}" target="_blank">${h.name}</a></li>`;
      });
      html += `</ul>`;

      // レジェンド
      html += `<h3>レジェンドヒーロー</h3><ul>`;
      data.legendary.forEach(h => {
        html += `<li class="legendary"><a class="hero-link" href="${h.url}" target="_blank">${h.name}</a></li>`;
      });
      html += `</ul>`;

      // クエスト／イベント入手ヒーロー
      html += `<h3>クエスト／イベント入手ヒーロー</h3><ul>`;
      data.quest.forEach(h => {
        html += `<li class="questHero"><a class="hero-link" href="${h.url}" target="_blank">${h.name}</a></li>`;
      });
      html += `</ul>`;

      container.innerHTML = html;
    }
  </script>

</body>
</html>
